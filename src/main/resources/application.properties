spring.datasource.url=jdbc:mysql://localhost/projectdb
spring.datasource.username=YourDataBaseUsername
spring.datasource.password=yourDatabasePassword

spring.jpa.show-sql=true

spring.mvc.view.prefix=/WEB-INF/jsps/
spring.mvc.view.suffix=.jsp
server.servlet.context-path=/LocationWeb

spring.thymeleaf.cache=false

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YourGmailusername
spring.mail.password=YourGmailpassword
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.require=true
spring.mail.properties.mail.smtp.auth=true


